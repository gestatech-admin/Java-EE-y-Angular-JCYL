<mat-card style="margin: 50px">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: flex; flex-direction: column">

    <mat-form-field>
      <input matInput placeholder="Login" #login>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" #password>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="loguear(login.value, password.value)">Login</button>
  </mat-card-actions>
</mat-card>
